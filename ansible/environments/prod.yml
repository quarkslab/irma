libvirt_config:
  driver: kvm
  # connect_via_ssh: true
  # host:
  # username:
  # storage_pool_name:
  # id_ssh_key_file:

ansible_config:
  extra_vars:
    vagrant: true
  groups:
    web-ui:
      - frontend
    frontend:
      - frontend
    brain:
      - brain
    clamav:
      - avs-linux
    comodo:
      - avs-linux
    mcafee:
      - avs-linux
    static-analyzer:
      - avs-linux
    virustotal:
      - avs-linux
    avg:
      - avs-linux
    bitdefender:
      - avs-linux
    escan:
      - avs-linux
    virusblokada:
      - avs-linux
    zoner:
      - avs-linux
    drweb:
      - avs-linux
    avast:
      - avs-linux
    fsecure:
      - avs-linux
    trid:
      - avs-linux
    sophos:
      - avs-linux
    mcafee-win:
      - mcafee-win
    "probe:children":
      - clamav
      - comodo
      - mcafee
      - virustotal
      - static-analyzer
      - avg
      - bitdefender
      - escan
      - virusblokada
      - zoner
      - drweb
      - avast
      - fsecure
      - trid
      - sophos
      - mcafee-win
    "windows:children":
      - mcafee-win
