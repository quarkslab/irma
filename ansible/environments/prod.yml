---
# Variables used by Vagrantfile are defined here

servers:
  - name: frontend
    box: quarkslab/debian-8.6.0-amd64
    ip: 172.16.1.30
    hostname: irma-frontend.local
    aliases:
      - api.irma-frontend.local
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
  - name: brain
    box: quarkslab/debian-8.6.0-amd64
    ip: 172.16.1.31
    hostname: brain.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
  - name: avs-linux
    box: quarkslab/debian-8.6.0-amd64
    ip: 172.16.1.32
    hostname: avs-linux.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
  # - name: mcafee-win
  #   box: eval-win10-enterprise
  #   ip: 172.16.1.33
  #   hostname: mcafee-win.irma
  #   cpus: 2
  #   cpuexecutioncap: 100
  #   memory: 2048
