---
# Variables used by Vagrantfile are defined here

servers:
  - name: allinone
    box: quarkslab/debian-8.6.0-amd64
    ip: 172.16.1.30
    hostname: brain.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    share_code: false

ansible_config:
  extra_vars:
    vagrant: true
  groups:
    web-ui:
      - allinone
    frontend:
      - allinone
    brain:
      - allinone
    comodo:
      - allinone
    trid:
    "probe:children":
      - comodo
      - trid
