ansible_config:
  extra_vars:
    vagrant: true
    vagrant_share: true
    irma_environment: development
  groups:
    web-ui:
      - frontend
    frontend:
      - frontend
    brain:
      - brain
    clamav:
      - avs-linux
    comodo:
      - avs-linux
    mcafee:
      - avs-linux
    static-analyzer:
      - avs-linux
    virustotal:
      - avs-linux
    avg:
      - avs-linux
    bitdefender:
      - avs-linux
    escan:
      - avs-linux
    virusblokada:
      - avs-linux
    zoner:
      - avs-linux
    drweb:
      - avs-linux
    avast:
      - avs-linux
    fsecure:
      - avs-linux
    trid:
      - avs-linux
    sophos:
      - avs-linux
    windows-probe:
      - probe-win
    "probe:children":
      - clamav
      - comodo
      - mcafee
      - static-analyzer
      - virustotal
      - avg
      - bitdefender
      - escan
      - virusblokada
      - zoner
      - drweb
      - avast
      - fsecure
      - trid
      - sophos
      - windows-probe
