---
# Variables used by Vagrantfile are defined here

servers:
  - name: frontend
    box: quarkslab/debian-8.6.0-amd64
    ip: 172.16.1.30
    hostname: irma-frontend.local
    aliases:
      - api.irma-frontend.local
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    shares:
      - share_from: ../web-ui
        share_to: /opt/irma/irma-web-ui/current
        share_exclude:
          - .git/
          - dist
          - node_modules
          - components
      - share_from: ../frontend
        share_to: /opt/irma/irma-frontend/current
        share_exclude:
          - .git/
          - venv/
  - name: brain
    box: quarkslab/debian-8.6.0-amd64
    ip: 172.16.1.31
    hostname: brain.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    shares:
      - share_from: ../brain
        share_to: /opt/irma/irma-brain/current
        share_exclude:
          - .git/
          - venv/
          - db/
  - name: avs-linux
    box: quarkslab/debian-8.6.0-amd64
    ip: 172.16.1.32
    hostname: avs-linux.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    shares:
      - share_from: ../probe
        share_to: /opt/irma/irma-probe/current
        share_exclude:
          - .git/
          - venv/
