---

# IRMA Configuration
web_ui_api_url: "/api/v1.1"


# Nginx role
nginx_configs:
  proxy:
    - proxy_set_header X-Real-IP $remote_addr
    - proxy_set_header Host $http_host
    - proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for
    - proxy_set_header X-NginX-Proxy true
    - proxy_redirect off
    - proxy_http_version 1.1
    - proxy_set_header Upgrade $http_upgrade
    - proxy_set_header Connection "upgrade"
  gzip:
    - gzip on
    - gzip_disable "msie6"
    - gzip_comp_level 6
    - gzip_buffers 16 8k
    - gzip_http_version 1.1
    - gzip_types text/plain text/css application/json application/x-javascript text/javascript application/javascript
  http:
    - server_names_hash_bucket_size 64

nginx_remove_sites: ["default"]

nginx_sites:
  irma-allinone:
    - listen 80 default
    - listen [::]:80 ipv6only=on
    - client_max_body_size 100m
    - location ~ /\.ht {
        deny all;
      }
    - location /api {
        include uwsgi_params;
        rewrite ^/api/(.+) /$1 break;
        uwsgi_pass 127.0.0.1:8081;
      }
    - location /swagger {
        alias {{frontend_install_dir}}/swagger/ui;
        index index.html;
      }
    - location /docs {
        rewrite ^/docs/(.+) /$1 break;
        expires -1;
        add_header Pragma "no-cache";
        add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";
        root {{frontend_install_dir}}/docs/_build/html;
        try_files $uri $uri/ /index.html =404;
      }
    - location / {
        expires -1;
        add_header Pragma "no-cache";
        add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";
        root {{web_ui_install_dir}}/dist;
        try_files $uri $uri/ /index.html =404;
      }
    - error_log {{nginx_log_dir}}/irma-allinone.error.log
    - access_log {{nginx_log_dir}}/irma-allinone.access.log
