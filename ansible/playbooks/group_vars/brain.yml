# Brain role
brain_sftpd_groupname: sftpusers
brain_sftpd_rootdir: /sftp
brain_sftpd_default_upload_dir : uploads

brain_sftpd_virtual_users:
  - username: "{{irma_configurations.ftpd.frontend.username}}"
    password: "{{irma_configurations.ftpd.frontend.password}}"
  - username: "{{irma_configurations.ftpd.probe.username}}"
    password: "{{irma_configurations.ftpd.probe.password}}"

brain_sftpd_virtual_writers:
  - user: "{{irma_configurations.ftpd.frontend.username}}"

## Supervisor role
# supervisor_extra_confs:
supervisor_programs_brain:
  - name: scan_app
    command: "{{ brain_venv_dir }}/bin/celery worker -A brain.scan_tasks --hostname=scan_app.%%h {{default_celery_options}} -Ofair"
    directory: "{{ brain_install_dir }}"
    user: "{{ irma_user }}"
    numprocs: 1
    stdout_logfile: /var/log/supervisor/scan_app.log
    stderr_logfile: /var/log/supervisor/scan_app.log
    autostart: true
    stopwaitsecs: 600
    killasgroup: true
  - name: result_app
    command: "{{ brain_venv_dir }}/bin/celery worker -A brain.results_tasks --hostname=result_app.%%h {{default_celery_options}}"
    directory: "{{ brain_install_dir }}"
    user: "{{ irma_user }}"
    numprocs: 1
    stdout_logfile: /var/log/supervisor/result_app.log
    stderr_logfile: /var/log/supervisor/result_app.log
    autostart: true
    stopwaitsecs: 600
    killasgroup: true

