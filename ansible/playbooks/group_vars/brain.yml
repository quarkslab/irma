## SSHD SFTP server
sshd_sftp_server: internal-sftp
sshd_match:
  - Condition: "User {{irma_configurations.ftpd.frontend.username}}"
    X11Forwarding: no
    AllowTcpForwarding: no
    PermitTunnel: no
    ChrootDirectory: "{{ brain_sftpd_rootdir }}/{{irma_configurations.ftpd.frontend.username}}"
    ForceCommand: "{{ sshd_sftp_server }} -u 2"
  - Condition: "User {{irma_configurations.ftpd.probe.username}}"
    X11Forwarding: no
    AllowTcpForwarding: no
    PermitTunnel: no
    ChrootDirectory: "{{ brain_sftpd_rootdir }}"
    ForceCommand: "{{ sshd_sftp_server }} -u 2"

