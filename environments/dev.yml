---
# Variables used by Vagrantfile are defined here

servers:
  - name: frontend.irma
    box: quarkslab/debian-7.7-amd64
    box_version: 1.0.1
    ip: 172.16.1.30
    hostname: frontend.irma
    cpus: 2
    memory: 2048
    shares:
      - share_from: ../irma-frontend
        share_to: /opt/irma/irma-frontend/current
        share_exclude:
          - .git/
          - venv/
          - web/dist
          - web/node_modules
          - app/components
  - name: brain.irma
    box: quarkslab/debian-7.7-amd64
    box_version: 1.0.1
    ip: 172.16.1.31
    hostname: brain.irma
    cpus: 2
    memory: 2048
    shares:
      - share_from: ../irma-brain
        share_to: /opt/irma/irma-brain/current
        share_exclude:
          - .git/
          - venv/
          - db/
  - name: avs-linux.irma
    box: quarkslab/debian-7.7-amd64
    box_version: 1.0.1
    ip: 172.16.1.32
    hostname: avs-linux.irma
    cpus: 2
    memory: 2048
    shares:
      - share_from: ../irma-probe
        share_to: /opt/irma/irma-probe/current
        share_exclude:
          - .git/
          - venv/


ansible_config:
  extra_vars:
    vagrant: true
    vagrant_share: true
    irma_environment: development
  groups:
    frontend:
      - frontend.irma
    brain:
      - brain.irma
    clamav:
      - avs-linux.irma
    comodo:
      - avs-linux.irma
    mcafee:
      - avs-linux.irma
    static-analyzer:
      - avs-linux.irma
    virustotal:
      - avs-linux.irma
    avg:
      - avs-linux.irma
    bitdefender:
      - avs-linux.irma
    escan:
      - avs-linux.irma
    "probe:children":
      - clamav
      - comodo
      - mcafee
      - static-analyzer
      - virustotal
      - avg
      - bitdefender
      - escan
