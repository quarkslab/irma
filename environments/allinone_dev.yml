ansible_config:
  extra_vars:
    vagrant: true
    vagrant_share: true
    irma_environment: development
  groups:
    frontend:
      - brain.irma
    brain:
      - brain.irma
    clamav:
      - brain.irma
    comodo:
      - brain.irma
    mcafee:
      - brain.irma
    trid:
      - brain.irma
    static-analyzer:
      - brain.irma
    virustotal:
      - brain.irma
    windows-probe:
      - probe-win.irma
    "probe:children":
      - clamav
      - comodo
      - mcafee
      - trid
      - static-analyzer
      - virustotal
      - windows-probe
    "windows:children":
      - windows-probe
