---

servers:
  - name: brain.irma
    box: quarkslab/debian-7.7-amd64
    box_version: 1.0.1
    ip: 172.16.1.30
    hostname: brain.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    shares:
      - share_from: ../irma-frontend
        share_to: /opt/irma/irma-frontend/current
        share_user: www-data
        share_group: www-data
        share_exclude:
          - .git/
          - venv/
          - web/dist
          - web/node_modules
          - app/components
      - share_from: ../irma-brain
        share_to: /opt/irma/irma-brain/current
        share_user: irma
        share_group: irma
        share_exclude:
          - .git/
          - venv/
          - db/
      - share_from: ../irma-probe
        share_to: /opt/irma/irma-probe/current
        share_user: irma
        share_group: irma
        share_exclude:
          - .git/
          - venv/

ansible_config:
  extra_vars:
    vagrant: true
    vagrant_share: true
    irma_environment: development
  groups:
    frontend:
      - brain.irma
    brain:
      - brain.irma
    clamav:
      - brain.irma
    comodo:
      - brain.irma
    mcafee:
      - brain.irma
    static-analyzer:
      - brain.irma
    virustotal:
      - brain.irma
    "probe:children":
      - clamav
      - comodo
      - mcafee
      - static-analyzer
      - virustotal
