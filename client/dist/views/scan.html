<div class="scan"><div><p>The files are being scanned...</p><div class="row text-center scan-progress" ng-if="scan.scanProgress.total"><div class="col-md-2 col-md-offset-3"><strong>Total :</strong> {{scan.scanProgress.total}}</div><div class="col-md-2"><strong>Successful :</strong> {{scan.scanProgress.successful}}</div><div class="col-md-2"><strong>Finished :</strong> {{scan.scanProgress.finished}}</div></div><div class="progress"><div class="progress-bar" role="progressbar" aria-valuenow="{{scan.scanProgress.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{scan.scanProgress.progress}}%"><span class="sr-only">{{scan.scanProgress.progress}}% Complete</span></div></div><p><button class="action btn btn-lg btn-warning" ng-click="cancel()">Cancel</button></p></div><div ng-include="'views/_results.html'"></div></div>
