swagger: '2.0'
info:
  version: 1.1.0
  title: IRMA API
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
basePath: /api/v1.1
produces:
  - application/json
consumes:
  - application/json
paths:
  /scans:
    get:
      summary: List all scans
      description: |
        List all scan which have been submitted to IRMA plateform.
      tags:
        - Scans
      parameters:
        - name: offset
          in: query
          description: Offset the list of returned objects. Default is zero.
          type: integer
          format: int64
        - name: limit
          in: query
          description: A limit on the number of objects to be returned.
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              total:
                type: integer
                format: int64
              offset:
                type: integer
                format: int64
              limit:
                type: integer
                format: int64
              data:
                type: array
                items:
                  $ref: '#/definitions/Scan'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Create a scan
      description: |
        Before scanning files, you will need to create a scan object.
      tags:
        - Scans
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/Scan'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/scans/{scanId}':
    get:
      summary: Retrieve a scan
      description: |
        You can retrieve details about a specific scan with the given ID.
      tags:
        - Scans
      parameters:
        - name: scanId
          in: path
          type: string
          description: ID of the scan
          required: true
      responses:
        '200':
          description: A scan
          schema:
            $ref: '#/definitions/Scan'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/scans/{scanId}/launch':
    post:
      summary: Launch a scan
      description: >
        You will need at least one file to be present before launching a scan.

        If the scan has already been launched, you will received a 200 response.
      tags:
        - Scans
      parameters:
        - name: scanId
          in: path
          type: string
          description: ID of the scan
          required: true
        - name: options
          in: body
          schema:
            $ref: '#/definitions/ScanOption'
          description: Options passed to the scan
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Scan'
        '202':
          description: Accepted
          schema:
            $ref: '#/definitions/Scan'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/scans/{scanId}/cancel':
    post:
      summary: Cancel a scan
      description: |
        Cancel a scan that has been previously launched. You may cancel a
        scan in almost all states except Uploading, Finished and Cancelled.
      tags:
        - Scans
      parameters:
        - name: scanId
          in: path
          type: string
          description: ID of the scan
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Scan'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/scans/{scanId}/files':
    post:
      summary: Create a file upload
      description: |
        Upload a file for a specific scan.
      tags:
        - Scans
      parameters:
        - name: scanId
          in: path
          type: string
          description: ID of the scan
          required: true
        - name: file
          in: formData
          type: file
          description: File to add to the scan
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Scan'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/scans/{scanId}/results':
    get:
      summary: List all results from a scan
      description: |
        When retrieving a scan, you will get a results property containing the
        total count of scan results items. With this url you can retrieve the
        full paginated list of items.
      tags:
        - Scans
      parameters:
        - name: scanId
          in: path
          type: string
          description: ID of the scan
          required: true
        - name: fileId
          in: query
          description: Extract only result from this file.
          type: number
          format: double
        - name: offset
          in: query
          description: Offset the list of returned objects. Default is zero.
          type: integer
          format: int64
        - name: limit
          in: query
          description: A limit on the number of objects to be returned.
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              total:
                type: integer
                format: int64
              offset:
                type: integer
                format: int64
              limit:
                type: integer
                format: int64
              data:
                type: array
                items:
                  $ref: '#/definitions/SummaryScanResult'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/results/{resultId}':
    get:
      summary: Retrieve a scan result for a specific file
      description: |
        Possibility to display result for a scan of a file
      tags:
        - Results
      parameters:
        - name: resultId
          in: path
          type: string
          description: ID of the result
          required: true
        - name: formatted
          in: query
          description: Select if result should be formatted or raw
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/ScanResult'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/probes':
    get:
      summary: Retrieve active probes information
      description: |
        Returns information about availables probes for a scan.
      tags:
        - Probes
      responses:
        '200':
          description: OK
          schema:
            total:
              type: integer
              format: int64
            data:
              type: array
              items:
                type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/files':
    get:
      summary: List all files
      description: |
        List all files. If a query parameter is passed, Files returned are distinct
        by names
      tags:
        - Files
      parameters:
        - name: hash
          in: query
          description: 'Hash value (can be md5, sha1 or sha256)'
          type: string
        - name: name
          in: query
          description: Filename or regexp
          type: string
        - name: tag
          in: query
          description: list of existing tags id comma separated
          type: string
        - name: offset
          in: query
          description: Offset the list of returned objects. Default is zero.
          type: integer
          format: int64
        - name: limit
          in: query
          description: A limit on the number of objects to be returned.
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              total:
                type: integer
                format: int64
              offset:
                type: integer
                format: int64
              limit:
                type: integer
                format: int64
              items:
                type: array
                items:
                  $ref: '#/definitions/SummaryScanResult'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/files/{sha256}':
    get:
      summary: Get files details and all related scans results
      description: |
        Get detailled information about the given file identified by its hash value (SHA256).
        List all known scan results for this file
      tags:
        - Files
      parameters:
        - name: sha256
          in: path
          type: string
          description: hash value of the file
          required: true
        - name: name
          in: query
          description: submitted file name
          type: string
        - name: offset
          in: query
          description: Offset the list of returned objects. Default is zero.
          type: integer
          format: int64
        - name: limit
          in: query
          description: A limit on the number of objects to be returned.
          type: integer
          format: int64
        - name: alt
          in: query
          description: When value is "media" response will be file content.
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              total:
                type: integer
                format: int64
              offset:
                type: integer
                format: int64
              limit:
                type: integer
                format: int64
              file_infos:
                $ref: '#/definitions/File'
              items:
                type: array
                items:
                  $ref: '#/definitions/SummaryScanResult'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/tags':
    get:
      summary: List all tags
      description: |
        List all tags.
      tags:
        - Tags
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/definitions/Tag'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Create a new tag
      description: |
        Create a new tag if not already existing.
      tags:
        - Tags
      parameters:
        - name: text
          in: body
          type: string
          description: tag label
          required: true
      responses:
        '200':
         description: OK
         schema:
          $ref: '#/definitions/Tag'
  '/stats':
    get:
      summary: Get antivirus statistics
      description: |
        Get antivirus statistics on submitted files.
      tags:
        - Stats
      parameters:
        - name: hash
          in: query
          description: 'Hash value (can be md5, sha1 or sha256)'
          type: string
        - name: name
          in: query
          description: Filename or regexp
          type: string
        - name: tag
          in: query
          description: list of existing tags id comma separated
          type: string
        - name: offset
          in: query
          description: Offset the list of returned objects. Default is zero.
          type: integer
          format: int64
        - name: limit
          in: query
          description: A limit on the number of objects to be returned.
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              total:
                type: integer
                format: int64
              offset:
                type: integer
                format: int64
              limit:
                type: integer
                format: int64
              items:
                type: array
                items:
                  $ref: '#/definitions/AvStats'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

definitions:
  Scan:
    type: object
    properties:
      id:
        type: string
      force:
        type: boolean
      resubmit_files:
        type: boolean
      mimetype_filtering:
        type: boolean
      date:
        type: string
        format: date-time
      status:
        type: integer
      probes_total:
        type: integer
      probes_finished:
        type: integer
      results:
        type: array
        items:
          $ref: '#/definitions/SummaryScanResult'

  SummaryScanResult:
    type: object
    properties:
      status:
        type: integer
      probes_finished:
        type: integer
      probes_total:
        type: integer
      scan_id:
        type: string
      scan_date:
        type: string
        format: date-time
      name:
        type: string
      file_sha256:
        type: string
      parent_file_sha256:
        type: string
      path:
        type: string
      result_id:
        type: integer

  ScanResult:
    type: object
    properties:
      result_id:
        type: integer
      name:
        type: string
      path:
        type: string
      file_sha256:
        type: string
      parent_file_sha256:
        type: string
      scan_id:
        type: string
      file_infos:
        $ref: '#/definitions/File'
      probe_results:
        type: array
        items:
          $ref: '#/definitions/ProbeResult'
      probes_total:
        type: integer
      probes_finished:
        type: integer
      status:
        type: integer

  ProbeResult:
    type: object
    properties:
      status:
        type: integer
      name:
        type: string
      type:
        type: string
        enum:
          - external
          - antivirus
          - metadata
          - database
      results:
        type: string
      version:
        type: string
      duration:
        type: number
        format: float

  File:
    type: object
    properties:
      id:
        type: number
        format: double
      sha256:
        type: string
      sha1:
        type: string
      md5:
        type: string
      mimetype:
        type: string
      timestamp_first_scan:
        type: string
        format: date-time
      timestamp_last_scan:
        type: string
        format: date-time
      size:
        type: integer
        format: int64
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'

  ScanOption:
    type: object
    properties:
      force:
        type: boolean
        default: False
      probes:
        type: string
      mimetype_filtering:
        type: boolean
        default: True
      resubmit_files:
        type: boolean
        default: True

  Tag:
    type: object
    properties:
      id:
        type: number
        format: double
      text:
        type: string

  AvStats:
    type: object
    properties:
      name:
        type: string
      version:
        type: string
      infected:
        type: integer
      clean:
        type: integer
      errors:
        type: integer
      total:
        type: integer

  Error:
    type: object
    properties:
      type:
        type: string
        enum:
          - api_error
          - invalid_request_error
      message:
        type: string
